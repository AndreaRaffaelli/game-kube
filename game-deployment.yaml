apiVersion: v1
kind: Pod
metadata:
  name: my-app
spec:
  containers:
    - name: my-app-container
      image: cyberandrea.lol:5000/andrea/trashbit:latest
      ports:
        - containerPort: 8080
      # Altre configurazioni per il tuo container dell'applicazione
      env:
        - name: NODE_ENV
          value: "production"

    - name: envoy
      image: envoyproxy/envoy:v1.24.0 # Scegli la versione di Envoy che desideri utilizzare
      ports:
        - containerPort: 10000 # Porta su cui Envoy ascolter√†
      # Configurazione di Envoy
      args:
        - /usr/local/bin/envoy
        - -c
        - /etc/envoy/envoy.yaml
        - --service-cluster
        - my-app
        - --service-node
        - sidecar
      volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
  volumes:
    - name: envoy-config
      configMap:
        name: envoy-config

